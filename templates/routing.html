<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Router Configuration App</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400"> <!-- Google web font "Open Sans", https://fonts.google.com/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/font-awesome-6.4.2/css/font-awesome.min.css') }}">         <!-- Font Awesome, http://fontawesome.io/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/font-awesome-6.4.2/css/solid.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">                               <!-- Bootstrap styles, https://getbootstrap.com/ -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-style.css') }}">                            <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
      </head>

      <body>
        <div class="container-fluid">
            <div class="tm-body">
                <div class="tm-sidebar sticky">
                    <section id="welcome" class="tm-content-box tm-banner margin-b-15">
                        <div class="tm-banner-inner">
                            <i class="fa-solid fa-network-wired fa-4x margin-b-40"></i> 
                            <h1 class="tm-banner-title">GRANDA</h1>
                            <p class="tm-banner-subtitle">App for configuration routers.</p>                   
                        </div>                    
                    </section>
                    <nav class="tm-main-nav">
                        <ul class="tm-main-nav-ul">
                            <li class="tm-nav-item"><a href="/" class="tm-nav-item-link tm-button">Интерфейсы(Interfaces)</a>
                            </li>
                            <li class="tm-nav-item"><a href="/routing" class="tm-nav-item-link tm-button active">Маршруты(Routinng)</a>
                            </li>
                            <form method="POST" action="/translate">  
                                <li class="tm-nav-item">
                                    <select class="form-select" aria-label="Default select example">
                                      <option selected>Тип маршрутизатора</option>
                                      <option value="1">Juniper</option>
                                      <option value="2">DionisNX</option>
                                      <option value="3">Cisco</option>
                                    </select>
                                </li>
                                <li class="tm-nav-item">
                                    <!-- <a href="contact.html" class="tm-nav-item-link tm-button">Сохранить</a> -->
                                    <button class="btn btn-primary tm-nav-item-link tm-button" type="submit">Сохранить конфигурацию</button>
                                </li>
                            </form>
                        </ul>
                    </nav>
                </div>
                
                <div class="tm-main-content">  
                    {% if errors %}
                    {% for error in errors %}
                    <div class="alert alert-danger" role="alert">
                      {{ error }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                      {{ success }}
                    </div>
                    {% endif%}
                    <form method="POST" action="/routing">                    
                        <div class="mb-3">
                          <label for="exampleFormControlInput1" class="form-label">Номер маршрута</label>
                          <input type="text" class="form-control" name="number_route" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ number_route }}">
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">IP Адрес сети назначения</label>
                          <input type="text" class="form-control" name="dest_route" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ dest_route }}">
                        </div>   
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Маску сети назначения</label>
                          <input type="text" class="form-control" name="mask_route" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ mask_route }}">
                        </div>   
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">IP Адрес шлюза</label>
                          <input type="text" class="form-control" name="gate_route" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="{{ gate_route }}">
                        </div>   
                        <button class="btn btn-primary tm-nav-item-link tm-button" type="submit">Сохранить маршрут</button>      
                    </form>     
                </div> <!-- tm-main-content -->
            </div>

            <footer class="tm-footer text-right">
                <p>Copyright &copy; <span class="tm-current-year">2023</span> dnfive, LiSPEN 
            </footer> 

        </div> <!-- container-fluid -->
        
        <!-- load JS files -->
        
        <script src="{{ url_for('static', filename='js/jquery-1.11.3.min.js') }}"></script>             <!-- jQuery (https://jquery.com/download/) -->
        <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js') }}"></script> <!-- https://masonry.desandro.com/ -->
        <script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script> <!-- https://masonry.desandro.com/ -->
        
        <!-- Templatemo scripts -->
        <script>  
    
        $(document).ready(function(){

            // init Masonry
            // https://codepen.io/craigwheeler/pen/MYjBga
            var $grid = $('.grid').masonry({
                
                // set itemSelector so .grid-sizer is not used in layout
                // itemSelector: '.grid-item',
                // use element for option
                // columnWidth: '.grid-sizer',
                // percentPosition: true

                itemSelector: '.grid-item',
                isFitWidth: true,
                columnWidth: 1
            });
            // layout Masonry after each image loads
            $grid.imagesLoaded().progress( function() {
              $grid.masonry('layout');
            });            

            // Update the current year in copyright
            $('.tm-current-year').text(new Date().getFullYear());        
        });

        </script>
    </body>
    </html>
